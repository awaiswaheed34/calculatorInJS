<!DOCTYPE html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js"></script>
</head>

<body>
  <div class="calc">
    <div class="disp">0</div>
    <div class="main">
      <div class="numbers">
        <div class="f3">
          <div class="n1" onclick="pressed('1')">1</div>
          <div class="n2" onclick="pressed('2')">2</div>
          <div class="n3" onclick="pressed('3')">3</div>
        </div>
        <div class="f6">
          <div class="n4" onclick="pressed('4')">4</div>
          <div class="n5" onclick="pressed('5')">5</div>
          <div class="n6" onclick="pressed('6')">6</div>
        </div>
        <div class="f9">
          <div class="n7" onclick="pressed('7')">7</div>
          <div class="n8" onclick="pressed('8')">8</div>
          <div class="n9" onclick="pressed('9')">9</div>
        </div>
        <div class="f0">
          <div class="n0" onclick="pressed('0')">0</div>
        </div>
      </div>
      <div class="ops">
        <div class="clear" onclick="clearScreen()">C</div>
        <div class="add" onclick="add()">+</div>
        <div class="sub" onclick="sub()">-</div>
        <div class="mult" onclick="mult()">*</div>
        <div class="divi" onclick="divide()">/</div>
        <div class="equ" onclick="equall()">=</div>
      </div>
    </div>
  </div>
</body>
